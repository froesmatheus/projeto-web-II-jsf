<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItemPedido.ViewItemPedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleItemPedido.ViewItemPedidoLabel_produto}"/>
                    <h:outputText value="#{itemPedidoController.selected.produto}" title="#{bundleItemPedido.ViewItemPedidoTitle_produto}"/>
                    <h:outputText value="#{bundleItemPedido.ViewItemPedidoLabel_quantidade}"/>
                    <h:outputText value="#{itemPedidoController.selected.quantidade}" title="#{bundleItemPedido.ViewItemPedidoTitle_quantidade}"/>
                    <h:outputText value="#{bundleItemPedido.ViewItemPedidoLabel_valorTotal}"/>
                    <h:outputText value="#{itemPedidoController.selected.valorTotal}" title="#{bundleItemPedido.ViewItemPedidoTitle_valorTotal}"/>
                    <h:outputText value="#{bundleItemPedido.ViewItemPedidoLabel_id}"/>
                    <h:outputText value="#{itemPedidoController.selected.id}" title="#{bundleItemPedido.ViewItemPedidoTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemPedidoController.destroyAndView}" value="#{bundleItemPedido.ViewItemPedidoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleItemPedido.ViewItemPedidoEditLink}"/>
                <br />
                <h:commandLink action="#{itemPedidoController.prepareCreate}" value="#{bundleItemPedido.ViewItemPedidoCreateLink}" />
                <br />
                <h:commandLink action="#{itemPedidoController.prepareList}" value="#{bundleItemPedido.ViewItemPedidoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItemPedido.ViewItemPedidoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
