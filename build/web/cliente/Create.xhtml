      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:outputLabel value="#{bundleCliente.CreateClienteLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{clienteController.selected.endereco}" title="#{bundleCliente.CreateClienteTitle_endereco}" />
                        <p:outputLabel value="#{bundleCliente.CreateClienteLabel_razaoSocial}" for="razaoSocial" />
                        <p:inputText id="razaoSocial" value="#{clienteController.selected.razaoSocial}" title="#{bundleCliente.CreateClienteTitle_razaoSocial}" />
                        <p:outputLabel value="#{bundleCliente.CreateClienteLabel_cnpjCpf}" for="cnpjCpf" />
                        <p:inputText id="cnpjCpf" value="#{clienteController.selected.cnpjCpf}" title="#{bundleCliente.CreateClienteTitle_cnpjCpf}" />
                        <p:outputLabel value="#{bundleCliente.CreateClienteLabel_inscricaoEstadual}" for="inscricaoEstadual" />
                        <p:inputText id="inscricaoEstadual" value="#{clienteController.selected.inscricaoEstadual}" title="#{bundleCliente.CreateClienteTitle_inscricaoEstadual}" />
                        <p:outputLabel value="#{bundleCliente.CreateClienteLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{clienteController.selected.nome}" title="#{bundleCliente.CreateClienteTitle_nome}" />
                        <p:outputLabel value="#{bundleCliente.CreateClienteLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{clienteController.selected.telefone}" title="#{bundleCliente.CreateClienteTitle_telefone}" />
                        <p:outputLabel value="#{bundleCliente.CreateClienteLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{clienteController.selected.cep}" title="#{bundleCliente.CreateClienteTitle_cep}" />
                        <p:outputLabel value="#{bundleCliente.CreateClienteLabel_pontoReferencia}" for="pontoReferencia" />
                        <p:inputText id="pontoReferencia" value="#{clienteController.selected.pontoReferencia}" title="#{bundleCliente.CreateClienteTitle_pontoReferencia}" />
                        <p:outputLabel value="#{bundleCliente.CreateClienteLabel_contato}" for="contato" />
                        <p:inputText id="contato" value="#{clienteController.selected.contato}" title="#{bundleCliente.CreateClienteTitle_contato}" />

                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundleCliente.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundleCliente.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
