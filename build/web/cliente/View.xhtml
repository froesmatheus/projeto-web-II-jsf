<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCliente.ViewClienteTitle}">
            <h:form id="ClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <h:outputText value="#{bundleCliente.ViewClienteLabel_nomeFantasia}"/>
                        <h:outputText value="#{clienteController.selected.nomeFantasia}" title="#{bundleCliente.ViewClienteTitle_nomeFantasia}"/>
                        <h:outputText value="#{bundleCliente.ViewClienteLabel_endereco}"/>
                        <h:outputText value="#{clienteController.selected.endereco}" title="#{bundleCliente.ViewClienteTitle_endereco}"/>
                        <h:outputText value="#{bundleCliente.ViewClienteLabel_razaoSocial}"/>
                        <h:outputText value="#{clienteController.selected.razaoSocial}" title="#{bundleCliente.ViewClienteTitle_razaoSocial}"/>
                        <h:outputText value="#{bundleCliente.ViewClienteLabel_cnpjCpf}"/>
                        <h:outputText value="#{clienteController.selected.cnpjCpf}" title="#{bundleCliente.ViewClienteTitle_cnpjCpf}"/>
                        <h:outputText value="#{bundleCliente.ViewClienteLabel_inscricaoEstadual}"/>
                        <h:outputText value="#{clienteController.selected.inscricaoEstadual}" title="#{bundleCliente.ViewClienteTitle_inscricaoEstadual}"/>
                        <h:outputText value="#{bundleCliente.ViewClienteLabel_nome}"/>
                        <h:outputText value="#{clienteController.selected.nome}" title="#{bundleCliente.ViewClienteTitle_nome}"/>
                        <h:outputText value="#{bundleCliente.ViewClienteLabel_telefone}"/>
                        <h:outputText value="#{clienteController.selected.telefone}" title="#{bundleCliente.ViewClienteTitle_telefone}"/>
                        <h:outputText value="#{bundleCliente.ViewClienteLabel_cep}"/>
                        <h:outputText value="#{clienteController.selected.cep}" title="#{bundleCliente.ViewClienteTitle_cep}"/>
                        <h:outputText value="#{bundleCliente.ViewClienteLabel_pontoReferencia}"/>
                        <h:outputText value="#{clienteController.selected.pontoReferencia}" title="#{bundleCliente.ViewClienteTitle_pontoReferencia}"/>
                        <h:outputText value="#{bundleCliente.ViewClienteLabel_contato}"/>
                        <h:outputText value="#{clienteController.selected.contato}" title="#{bundleCliente.ViewClienteTitle_contato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleCliente.Close}" onclick="ClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
