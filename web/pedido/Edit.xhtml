<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoEditDlg" widgetVar="PedidoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePedido.EditPedidoTitle}">
            <h:form id="PedidoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <p:outputLabel value="#{bundlePedido.EditPedidoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pedidoController.selected.id}" title="#{bundlePedido.EditPedidoTitle_id}" />
                        <p:outputLabel value="#{bundlePedido.EditPedidoLabel_cliente}" for="cliente" />
                        <p:selectOneMenu id="cliente" value="#{pedidoController.selected.cliente}" >
                            <f:selectItem itemLabel="#{bundlePedido.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteItem"
                                           itemValue="#{clienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePedido.EditPedidoLabel_dataPedido}" for="dataPedido" />
                        <p:calendar id="dataPedido" pattern="MM/dd/yyyy" value="#{pedidoController.selected.dataPedido}" title="#{bundlePedido.EditPedidoTitle_dataPedido}"  showOn="button"/>
                        <p:outputLabel value="#{bundlePedido.EditPedidoLabel_formaPagamento}" for="formaPagamento" />
                        <p:inputText id="formaPagamento" value="#{pedidoController.selected.formaPagamento}" title="#{bundlePedido.EditPedidoTitle_formaPagamento}" />
                        <p:outputLabel value="#{bundlePedido.EditPedidoLabel_valorTotal}" for="valorTotal" />
                        <p:inputText id="valorTotal" value="#{pedidoController.selected.valorTotal}" title="#{bundlePedido.EditPedidoTitle_valorTotal}" />
                        <p:outputLabel value="#{bundlePedido.EditPedidoLabel_observacoes}" for="observacoes" />
                        <p:inputText id="observacoes" value="#{pedidoController.selected.observacoes}" title="#{bundlePedido.EditPedidoTitle_observacoes}" />
                        <p:outputLabel value="#{bundlePedido.EditPedidoLabel_quantidadeTotal}" for="quantidadeTotal" />
                        <p:inputText id="quantidadeTotal" value="#{pedidoController.selected.quantidadeTotal}" title="#{bundlePedido.EditPedidoTitle_quantidadeTotal}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoController.update}" value="#{bundlePedido.Save}" update="display,:PedidoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PedidoEditDialog');"/>
                    <p:commandButton value="#{bundlePedido.Cancel}" onclick="PedidoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
