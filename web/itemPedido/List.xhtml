<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItemPedido.ListItemPedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleItemPedido.ListItemPedidoEmpty}" rendered="#{itemPedidoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemPedidoController.items.rowCount > 0}">
                    <h:outputText value="#{itemPedidoController.pagination.pageFirstItem + 1}..#{itemPedidoController.pagination.pageLastItem + 1}/#{itemPedidoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemPedidoController.previous}" value="#{bundleItemPedido.Previous} #{itemPedidoController.pagination.pageSize}" rendered="#{itemPedidoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemPedidoController.next}" value="#{bundleItemPedido.Next} #{itemPedidoController.pagination.pageSize}" rendered="#{itemPedidoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemPedidoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItemPedido.ListItemPedidoTitle_produto}"/>
                            </f:facet>
                            <h:outputText value="#{item.produto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItemPedido.ListItemPedidoTitle_quantidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItemPedido.ListItemPedidoTitle_valorTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorTotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItemPedido.ListItemPedidoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemPedidoController.prepareView}" value="#{bundleItemPedido.ListItemPedidoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemPedidoController.prepareEdit}" value="#{bundleItemPedido.ListItemPedidoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemPedidoController.destroy}" value="#{bundleItemPedido.ListItemPedidoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemPedidoController.prepareCreate}" value="#{bundleItemPedido.ListItemPedidoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItemPedido.ListItemPedidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
