<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItemPedido.EditItemPedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleItemPedido.EditItemPedidoLabel_produto}" for="produto" />
                    <h:selectOneMenu id="produto" value="#{itemPedidoController.selected.produto}" title="#{bundleItemPedido.EditItemPedidoTitle_produto}" >
                        <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleItemPedido.EditItemPedidoLabel_quantidade}" for="quantidade" />
                    <h:inputText id="quantidade" value="#{itemPedidoController.selected.quantidade}" title="#{bundleItemPedido.EditItemPedidoTitle_quantidade}" />
                    <h:outputLabel value="#{bundleItemPedido.EditItemPedidoLabel_valorTotal}" for="valorTotal" />
                    <h:inputText id="valorTotal" value="#{itemPedidoController.selected.valorTotal}" title="#{bundleItemPedido.EditItemPedidoTitle_valorTotal}" />
                    <h:outputLabel value="#{bundleItemPedido.EditItemPedidoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemPedidoController.selected.id}" title="#{bundleItemPedido.EditItemPedidoTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{itemPedidoController.update}" value="#{bundleItemPedido.EditItemPedidoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundleItemPedido.EditItemPedidoViewLink}"/>
                <br />
                <h:commandLink action="#{itemPedidoController.prepareList}" value="#{bundleItemPedido.EditItemPedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItemPedido.EditItemPedidoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
